{% extends layout %}
{% load item_tags %}
{% block content %}

{% subclassfields %}

<div style="font-size: larger; margin-left: 55% ">Members</div>
<div style = "float: left; margin-top: 2em;">
	<p>{{ Group.description }}</p>
	<p> Group Description </p>
</div>
<div style="padding: 10px; border: 2px solid #aaa; max-width:50%; margin-left: 55%">
    {% embed 'collection' item %}
</div>
<div style="font-size: larger; margin-left: 58% "><a>All</a><a style="margin-left:1em">Individuals only</a> <a style="margin-left:1em;">Subgroups only</a></div>
