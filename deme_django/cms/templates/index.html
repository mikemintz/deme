{% extends layout %}
{% load resource_extras %}
{% block title %}Deme Home{% endblock %}
{% block content %}

<h2>Recent Activity</h2>
<ul>
    {% for item in recent_items %}
    <li><a href="{% show_resource_url item %}">{{ item }}</a> ({{ item.updated_at|timesince }} ago)</li>
    {% endfor %}
</ul>
{% endblock %}
