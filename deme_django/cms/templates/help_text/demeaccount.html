<p>A <b>Deme account</b> is a basic <a href="{% url 'item_type_url' viewer='authenticationmethod' %}">authentication method</a>.</p>

<ol>
  <li>Choose an <a href="{% url 'item_type_url' viewer='agent' %}">agent</a></li>
  <li>Enter an <i>username</i> and <i>password</i></li>
  <li>Login as that agent by choosing <i>Deme account</i> from the login menu</li>
</ol>
