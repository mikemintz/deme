<p>A <b>Group</b> is a type of <a href="{% url 'item_type_url' viewer='collection' %}">collection</a> that contains <a href="{% url 'item_type_url' viewer='agent' %}">agents</a> as members.</p>
<p>Groups have:</p>
<ul>
  <li>Social network style pages</li>
  <li>Group folios for collecting related items</li>
  <li>Group agents that can be used to represent the entire group when taking actions</li>
</ul>
