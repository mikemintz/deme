<p><b>Documents</b> represent items that people work on together.</p>

<p>Instead of creating documents directly, you create specific types of documents, like <a href="{% url 'item_type_url' viewer='filedocument' %}">file documents</a> (used for uploading files), <a href="{% url 'item_type_url' viewer='imagedocument' %}">image documents</a> or <a href="{% url 'item_type_url' viewer='textdocument' %}">text documents</a>.</p>
