{% extends layout %}
{% load item_tags %}
{% block content %}
<p class="alert">
Collection permissions only apply to items that have been added with "Permission Enabled". Make sure to go to Advanced and check Permission Enabled when adding items.</p>
</p>
<form method="post" action="{% url 'item_url' viewer=viewer_name action="updatecollectionpermissions" noun=item.pk %}?redirect={{ full_path|urlencode }}" class="item_form">
<div>
{% collection_permission_editor item %}
</div>
<p><button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-ok"></i> Save Permissions</button></p>
</form>

{% endblock content %}
