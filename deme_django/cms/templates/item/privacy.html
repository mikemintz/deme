{% extends layout %}
{% load item_tags %}
{% block content %}
<form method="post" action="{% url 'item_url' viewer=viewer_name action="updateprivacy" noun=item.pk %}?redirect={{ full_path|urlencode }}" class="item_form">
<div>
{% privacy_editor item %}
</div>
<button type="submit"><img src="{{ "checkbox"|icon_url:16 }}" /> <span>Save Privacy Settings</span></button>
</form>

{% endblock content %}
