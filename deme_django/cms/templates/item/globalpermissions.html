{% extends layout %}
{% load item_tags %}
{% block favicon %}{{ accepted_item_type|icon_url:16 }}{% endblock %}
{% block title %}<img src="{{ accepted_item_type|icon_url:48 }}" /> Global Permissions{% endblock %}
{% block content %}

<form method="post" action="{% url item_type_url viewer=viewer_name,action="updateglobalpermissions" %}?redirect={{ full_path|urlencode }}" class="item_form">
<div>
{% global_permission_editor %}
</div>
<button type="submit"><img src="{{ "checkbox"|icon_url:16 }}" /> <span>Save Permissions</span></button>
</form>

{% endblock content %}
