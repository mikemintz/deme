{% extends layout %}
{% load item_tags %}
{% block content %}

{% if login_as_agents %}
<form action="{% url item_type_url viewer="authenticationmethod",action="login" %}?redirect={{ redirect|urlencode }}" method="post">
<div style="margin-top: 15px;">
    You may login as one of the following agents:
    {% for agent in login_as_agents %}
        {% if agent.active %}
        <div>
            <button type="submit" name="login_as_{{ agent.pk }}" class="fg-button ui-state-default ui-corner-all">Login</button>
            <a href="{{ agent.get_absolute_url }}">{% viewable_name agent %}</a>
        </div>
        {% endif %}
    {% endfor %}
</div>
</form>
{% endif %}

{% endblock content %}
