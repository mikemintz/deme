{% extends layout %}
{% load item_tags %}
{% block content %}

<div style="padding: 5px; margin-bottom: 5px; font-size: 125%;">
{% if cur_agent.is_anonymous %}
You are now logged out. 
{% else %}
You are now logged in as {% viewable_name cur_agent %}.
{% endif %}
</div>

<div style="padding: 5px; margin-bottom: 5px; font-size: 125%;">
{% if redirect %}
<a href="{{ redirect }}">[Return to previous page]</a>
{% endif %}
<a href="/">[Return to home page]</a>
</div>


{% endblock content %}
