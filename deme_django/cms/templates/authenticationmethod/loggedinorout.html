{% extends layout %}
{% load item_tags %}
{% block content %}

<p>
{% if cur_agent.is_anonymous %}
You are now logged out.
{% else %}
You are now logged in as {% viewable_name cur_agent %}.
{% endif %}
</p>

<p>
{% if redirect %}
<a href="{{ redirect }}" class="btn btn-primary">Return to previous page</a>
{% endif %}
<a href="/" class="btn btn-default">Return to home page</a>
</p>


{% endblock content %}
