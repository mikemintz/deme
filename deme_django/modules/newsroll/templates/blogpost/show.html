{% extends layout %}
{% load newsroll_extras %}
{% load item_tags %}
{% block title %}<img src="{{ item|icon_url:24 }}" /> {% viewable_name item %}{% endblock %}
{% block content %}

<div style="text-align: center; text-decoration: underline; margin-top: 3px; margin-bottom: 3px; font-size: 105%;">
    Recent Posts
</div>

{% for entry in entries %}
<div>
    - <a href="{{ entry.url }}">{{ entry.name|truncatewords:3 }}</a> 
</div>
{% endfor %}
<div style="margin-bottom: 5px;"></div>
{% endblock %}
