{% extends layout %}
{% load item_tags %}
{% block content %}

<p>Title:  {{task.name}}</p>
<p>Author: {{task.creator}}
<p>Priority:  {{task.priority}}</p>
<p>Status: {{task.status}}</p>
<p>Est. Time: {{task.length}}</p>
<p>Repeating: {{task.is_repeating}} </p>
<p>Handler: {{task.task_handler.name}}</p>

{% endblock content %}
